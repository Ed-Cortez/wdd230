<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link href="styles/tablecss.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">IBM - Hybrid Cloud Service</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Month</td>
                <td>Sales</td>
                <td>Sales Goal</td>
                <td>Difference</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$2,500</td>
                <td>$3,000</td>
                <td id="active">- $500</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$3,420</td>
                <td>$3,000</td>
                <td>$420</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$4,000</td>
                <td>$870</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$6,000</td>
                <td >$6,000</td>
                <td >$0</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$6,500</td>
                <td>$320</td>
            </tr>

            <tr id="total">
                <td>Total</td>
                <td>$23,610</td>
                <td>$22,500</td>
                <td>$1,110</td>
            </tr>




        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"> Made by Eduardo Cortez</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
